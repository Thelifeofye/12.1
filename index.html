<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片自适应显示</title>
    <style>
        body {
            margin: 0; /* 去掉默认边距 */
            padding: 0; /* 去掉默认边距 */
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 设置高度为视口高度 */
            background-color: #000; /* 设置背景色以衬托图片 */
        }
        img {
            max-width: 100%; /* 图片宽度不能超过容器宽度 */
            max-height: 100%; /* 图片高度不能超过容器高度 */
            width: auto; /* 自动调整宽度 */
            height: auto; /* 自动调整高度 */
        }
    </style>
</head>
<body>
    <img src="https://i.postimg.cc/xd40t5jf/p121.jpg" alt="自适应图片">
</body>
</html>
