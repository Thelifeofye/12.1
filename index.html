<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .image-container {
            width: 100%;
            height: 100vh; /* 视口高度 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://i.postimg.cc/xd40t5jf/p121.jpg" alt="Description of Image">
    </div>
</body>
</html>
