<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        @media (max-width: 768px) {
            img {
                width: 100vw;
            }
        }
    </style>
</head>
<body>
    <img src="https://i.postimg.cc/xd40t5jf/p121.jpg" alt="Description of Image">
</body>
</html>
