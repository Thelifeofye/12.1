<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        .image-container { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: auto; }
        img { width: 100%; height: auto; object-fit: contain; }
        @media (max-width: 768px) { img { width: 100vw; } }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://i.postimg.cc/xd40t5jf/p121.jpg" alt="Description of Image">
    </div>
</body>
</html>
