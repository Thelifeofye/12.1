<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏自适应图片</title>
    <style>
        /* 清除页面默认样式 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* 让图片全屏显示并自适应 */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 确保图片填满屏幕，裁剪部分内容 */
            display: block;
        }
    </style>
</head>
<body>
    <img src="https://i.postimg.cc/PqQnJVd3/p1211702.png" alt="全屏图片">
</body>
</html>
