<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .image-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
            overflow-x: hidden;
        }
        img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        
        /* 针对小屏幕设备 */
        @media (max-width: 768px) {
            .image-container {
                height: auto;
                min-height: 100vh;
            }
            img {
                width: 100vw;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="adaptImage" src="https://i.postimg.cc/xd40t5jf/p121.jpg" alt="Description of Image">
    </div>
</body>
</html>
